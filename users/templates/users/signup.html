{% extends "Alumini/base.html" %}
{% block content %}

<!-- Material form register -->
<div class="container" style="padding-top: 80px">
  <!-- Grid row -->
        <div class="row">
      
      
          <!-- Grid column -->
          <div class="col-md-9 col-lg-7 col-xl-5" >
      
            <!--Form without header-->
            <div class="card">
      
              <div class="card-body mx-4">
      
                <!--Header-->
                <div class="text-center">
                  <h3 class="dark-grey-text mb-5 " ><strong>Sign Up</strong></h3>
                </div>
      
        <form class="text-center" style="color: #757575;" action="#" method="post">
            
            <div class="form-row">
                <div class="col">
                    {% csrf_token %}
                    <!-- First name -->
                    <div class="md-form">
                        <input type="text" name = "first_name" class="form-control">
                        <label for="materialRegisterFormFirstName">First name</label>
                    </div>
                </div>
                <div class="col">
                    <!-- Last name -->
                    <div class="md-form">
                        <input type="text" name = "last_name"  class="form-control">
                        <label for="materialRegisterFormLastName">Last name</label>
                    </div>
                </div>
            </div>
            
            <div class="md-form mt-0">
                <input type="text" name = "user_name"  class="form-control">
                <label for="materialRegisterFormUserName">User name</label>
            </div>
            <!-- E-mail -->
            <div class="md-form mt-0">
                <input type="email" name = "email" class="form-control">
                <label for="materialRegisterFormEmail">E-mail</label>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input type="password" name = "password1"  class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                <label for="materialRegisterFormPassword">Password</label>
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                </small>
            </div>

            <div class="md-form">
                <input type="password" name = "password2" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                <label for="materialRegisterFormPassword">Confirm Password</label>
            </div>

            <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                {%for message in messages %}
                    <h3>{{message}}</h3>
                {% endfor %}
            </small>

            <!-- Newsletter -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter">
                <label class="form-check-label" for="materialRegisterFormNewsletter">Subscribe to our newsletter</label>
            </div>

            <!-- Sign up button -->
             <div class="text-center mb-3">
                 <button type="submit" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Sign Up</button>
                </div>
               
            <p>or sign up with:</p>

              <div class="row my-3 d-flex justify-content-center">
                  <!--Facebook-->
                  <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fab fa-facebook-f blue-text text-center"></i></button>
                  <!--Twitter-->
                  <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fab fa-twitter blue-text"></i></button>
                  <!--Google +-->
                  <button type="button" class="btn btn-white btn-rounded z-depth-1a"><i class="fab fa-google-plus-g blue-text"></i></button>
                </div>
      
              </div>
      
              <!--Footer-->
              <div class="modal-footer mx-5 pt-3 mb-1">
                <p class="font-small grey-text d-flex justify-content-end">Already a member? <a href="#" class="blue-text ml-1">
                    Sign In</a></p>
              </div>

            <!-- Terms of service -->
            <p>By clicking
                <em>Sign up</em> you agree to our
                <a href="" target="_blank">terms of service</a></p>

        </form>
        <!-- Form -->
        
</div>
</div>
</div>
</div>
</div>
<!-- Material form register -->

{% endblock content%}
